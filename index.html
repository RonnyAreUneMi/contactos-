            border-radius: 8px;

        ];

        const todosContactos = [...contactosPsicologia, ...contactosTurismo];

        function limpiarTelefono(tel) {
            return tel.replace(/\s+/g, '');
        }

        function crearVCard(nombre, telefono, carrera) {
            const tel = limpiarTelefono(telefono);
            return `BEGIN:VCARD
VERSION:3.0
FN:${nombre}
TEL;TYPE=CELL:${tel}
NOTE:${carrera} - FACE
END:VCARD`;
        }

        function agregarContacto(nombre, telefono, carrera) {
            const vcard = crearVCard(nombre, telefono, carrera);
            const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `${nombre}.vcf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }

        function guardarTodos() {
            todosContactos.forEach((contacto, index) => {
                setTimeout(() => {
                    agregarContacto(contacto.nombre, contacto.telefono, contacto.carrera);
                }, index * 300);
            });
        }

        function renderizarContactos(contactos, containerId) {
            const container = document.getElementById(containerId);
            
            contactos.forEach(contacto => {
                const card = document.createElement('div');
                card.className = 'contact-card';
                card.innerHTML = `
                    <div class="contact-name">${contacto.nombre}</div>
                    <div class="contact-info">üìö ${contacto.carrera}</div>
                    <div class="contact-phone">üìû ${contacto.telefono}</div>
                    <button class="add-button" onclick="agregarContacto('${contacto.nombre}', '${contacto.telefono}', '${contacto.carrera}')">
                        ‚ûï Agregar Contacto
                    </button>
                `;
                container.appendChild(card);
            });
        }

        renderizarContactos(contactosPsicologia, 'psicologia');
        renderizarContactos(contactosTurismo, 'turismo');
    </script>
